<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="tetris.css">
    <script type="module" src="./js/tetris.js"></script>
</head>
<body>
    <h1>Tetris</h1>
    <div class="game">
        <canvas class="hold"></canvas>
        <canvas class="board"></canvas>
        <canvas class="next"></canvas>
    </div>
    <div class="controls">
        <ul>
            <li>Controles:</li>
            <li>← / A: Mover a la izquierda</li>
            <li>→ / D: Mover a la derecha</li>
            <li>↓ / S: Soft drop</li>
            <li>↑ / X: Rotar (horario)</li>
            <li>Z: Rotar (antihorario)</li>
            <li>Space: Hard drop</li>
            <li>C: Guardar pieza</li>
        </ul>
    </div>
    <img hidden id="spriteSquares" src="./squares.png" alt="Sprite cuadrados de los tetrominós" />
</body>
</html>
